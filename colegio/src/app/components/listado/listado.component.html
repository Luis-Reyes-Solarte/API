<p-table [value]="users"[paginator]="true"[rows]="5"[responsiveLayout]="'scroll'">
    <ng-template pTemplate="header">
        <tr>
            <th>codigo</th>
            <th>Usuario</th>
            <th>cedula</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.codigo}}</td>
            <td>{{user.username}}</td>
            <td>{{user.cedula}}</td>
        </tr>
    </ng-template>
</p-table>
