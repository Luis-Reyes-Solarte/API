<div class="p-fluid">
    <form [formGroup]="registroForm">
    <div class="p-field">
        <label for="email">user</label>
        <input id="email" type="email" pInputText formControlName="username" />
        <div *ngIf="registroForm.controls['username'].invalid && registroForm.controls['username'].touched" class="error">
        Usuario no valido
        </div>
    </div>
    <div class="p-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pPassword formControlName="password" />
        <div *ngIf="registroForm.controls['password'].invalid && registroForm.controls['password'].touched" class="error">
        La contraseña debe tener al menos 6 caracteres
        </div>
    </div>
    <button pButton type="submit" label="Registrar" [disabled]="registroForm.invalid"></button>
    </form>
</div>
